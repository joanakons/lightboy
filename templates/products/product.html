{% extends 'base.html' %}
{% load static %}
{% block title %} All Products {% endblock %}

{% block content %}
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-6 offset-md-3 gy-5'>
                <div class="card text-center">
                    <div class="card-header">
                        View Details
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ product }}</h5>
                        <div class="carousel-container">
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block" src="{{ product.image.url }}" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block" src="{{ product.image2.url }}" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block" src="{{ product.image3.url }}" alt="Third slide">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <p class="price-product mb-0">
                            {% if product.is_sale %}
                                <s class="price-old">{{ product.price }}</s>
                                <span class="price">{{ product.sale_price }}</span>
                            {% else %}
                                <span class="price">{{ product.price }}</span>
                            {% endif %}
                        </p>
                        <a href="{%  url 'products' %}" class="btn btn-primary">Back</a>
                    </div>
                    <div class="card-footer text-body-secondary">
                        Brand: {{ product.brand }}
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
