{% extends 'base.html' %}
{% block title %} Change password {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Change password</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-success">Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
